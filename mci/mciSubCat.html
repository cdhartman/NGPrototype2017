		var lastKeyPressed = 0, previousKeyPressed = 0, lastColumnSelected = 1, previousColumnSelected = 0, previousRowSelected = 0, lastRowSelected = 1, 
		view='mci', genre = '';
		document.onkeydown = function(e) {
			previousKeyPressed = lastKeyPressed;
			switch (e.keyCode) {
					case 37:
						// left
						lastKeyPressed = 37;
						break;
					case 38:
						// up
						lastKeyPressed = 38;
						break;
					case 39:
						// right
						lastKeyPressed = 39;
						break;
					case 40:
						// down
						lastKeyPressed = 40;
						break;
					case 13:
						// OK
						lastKeyPressed = 13;
						break;
				}
		};
	</script>
