				<input name="FORM_DIGIT1" id="FORM_DIGIT1" class="passwordDigit" size="1" value="*" maxlength="1" onkeydown="mybackspacehandler('FORM_DIGIT1')" onkeyup="advance(this,'FORM_DIGIT2','FORM_DIGIT1')" type="password">&nbsp;&nbsp;
				<input name="FORM_DIGIT2" id="FORM_DIGIT2" class="passwordDigit" size="1" value="*" maxlength="1" onkeydown="mybackspacehandler('FORM_DIGIT1')" onkeyup="advance(this,'FORM_DIGIT3','FORM_DIGIT1')" type="password">&nbsp;&nbsp;
