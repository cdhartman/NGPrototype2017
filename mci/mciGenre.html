		// var ;
		document.onkeydown = function(e) { // alert(e.keyCode);
		previousKeyPressed = lastKeyPressed;
		switch (e.keyCode) {
				case 37:
					// left
					// alert('lastColumnSelected ='  + lastColumnSelected + ', previousColumnSelected=' +  previousColumnSelected + ', previousRowSelected=' + previousRowSelected + ', lastRowSelected=' + lastRowSelected);
					lastKeyPressed = 37;
					if (lastColumnSelected === '1') { navBarLeftFunction('expand'); $('[tabindex=94]').focus();}
					break;
				case 38:
					// up
					lastKeyPressed = 38;
					break;
				case 39:
					// right
					lastKeyPressed = 39;
					break;
				case 40:
					// down
					lastKeyPressed = 40;
					break;
				case 13:
					// OK
					lastKeyPressed = 13;
					break;
			}
		};
	</script>

<script type="text/javascript">
	var genreID = getURLParameter('genreID',''), genre = decodeURI(getURLParameter('genre','')), subGenre = decodeURI(getURLParameter('subGenre','')), section = getURLParameter('section',''),
