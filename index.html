<style>
	body {margin: 0; padding: 0; font-family: 'Roboto';}

	div.dateMain {position: absolute; top: 162px; left: 1400px; color: #eee; z-Index: 140; font-weight: 300; font-size: 22px; width: 400px; text-align: right;}

<script type="text/javascript">
	var stateObj = { foo: "bar" };
	history.pushState(stateObj, "home", "index.html");
	launcherState = 3;
	document.onkeydown = function(e) {
    switch (e.keyCode) {
			case 37:
				launcherHandler('2');
				break;
			case 39:
				launcherHandler('4');
				break;
			case 13:
				window.location.replace($('#activeLauncherSelectionHREF').attr('href'));
				break;
		}
	};
	// alert(history.go(-2));
</script>
<script type="text/javascript" src="js/jQuery/jquery-2.min.js"></script>

</head>

<body>
	<map name="launcherMap">
		<area href="javascript:void(0);" shape="rect" coords="2,293,138,790" alt="1" title="1" onclick="launcherHandler('1');">

        <area href="javascript:void(0);" shape="rect" coords="242,290,642,790" alt="2" title="2" onclick="launcherHandler('2');">

	<div class="timeMain" id="timeMain"></div><div class="dateMain" id="dateMain"></div>

</html>

<script type="text/javascript">
	var date = new Date(), time = $.format.date(date, 'H:mm'), amPM = $.format.date(date, 'a');
	date = $.format.date(date, 'ddd, MMMM d, yyyy');
	$('#dateMain').html(date);
	$('#timeMain').html(time + ' <span class=\"amPM\">' + amPM + '</span>');
</script>
